<ng-container *ngIf="pokemon$ | async as pokemon">
  <div class="d-flex flex-column px-5 border-left h-100">
    <img
      #img
      [src]="
        isPokemonFrontView
          ? pokemon.sprites.front_default
          : pokemon.sprites.back_default
      "
    />
    <div class="mx-auto">
      <button class="btn btn-primary mr-1" (click)="rotatePokemon()">
        rotate
      </button>
    </div>
    <h4 class="text-center mt-3">{{ pokemon.name.toUpperCase() }}</h4>
    <div class="mx-auto">
      <span
        class="badge mr-1 {{ getTypeBadgeClass(type.type.name) }}"
        *ngFor="let type of pokemon.types"
      >
        {{ type.type.name }}
      </span>
    </div>
    <div class="mt-4">
      <p *ngFor="let stat of pokemon.stats">
        {{ stat.stat.name + " | " + stat.base_stat }}
      </p>
    </div>
  </div>
</ng-container>
